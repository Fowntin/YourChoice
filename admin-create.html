<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Admin | YourChoice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="admin-login-header">
        <h1>YourChoice</h1>
        <h2>Create New Admin</h2>
      </div>
      
      <form id="admin-create-form" class="admin-login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        
        <button type="submit" class="admin-login-btn">Create Admin</button>
      </form>
      
      <div id="create-message" class="login-message"></div>
      
      <div class="admin-links">
        <a href="admin-login.html">Back to Admin Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('admin-create-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('create-message');
      
      try {
        const response = await fetch('http://localhost:5000/api/admin/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          messageEl.textContent = 'Admin created successfully!';
          messageEl.className = 'login-message success';
          document.getElementById('admin-create-form').reset();
        } else {
          messageEl.textContent = data.message || 'Failed to create admin';
          messageEl.className = 'login-message error';
        }
      } catch (error) {
        messageEl.textContent = 'Network error. Please try again.';
        messageEl.className = 'login-message error';
      }
    });
  </script>
</body>
</html>
