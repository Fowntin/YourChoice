<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | YourChoice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">YourChoice</div>
    <nav>
      <ul>
        <li><a href="index.html#hero">Home</a></li>
        <li><a href="index.html#products">Shop</a></li>
        <li><a href="index.html">ðŸ›’ Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Join YourChoice to track your orders and save your details</p>
      </div>
      
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="username">Username *</label>
          <input type="text" id="username" name="username" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>
        
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" required />
        </div>
        
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3"></textarea>
        </div>
        
        <button type="submit" class="auth-btn">Create Account</button>
      </form>
      
      <div id="auth-message" class="auth-message"></div>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const userData = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password'),
        name: formData.get('name'),
        phone: formData.get('phone'),
        address: formData.get('address')
      };
      
      const messageEl = document.getElementById('auth-message');
      
      try {
        const response = await fetch('http://localhost:5000/api/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageEl.textContent = 'Account created successfully! Redirecting to login...';
          messageEl.className = 'auth-message success';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageEl.textContent = data.error || 'Registration failed';
          messageEl.className = 'auth-message error';
        }
      } catch (error) {
        messageEl.textContent = 'Network error. Please try again.';
        messageEl.className = 'auth-message error';
      }
    });
  </script>
</body>
</html>
